<div class = "container">
    <div class = "resultsSection" ng-controller="StartController">
        <form>
            <input type="text" ng-model="search" name="findbook" placeholder="Title OR Author"/>
            <div class='button'>
                <input type="submit" name="Submit" ng-click="callFunctions()"/>
            </div>
        </form>

            <div>
                <div ng-repeat='newBook in allBookData' ng-click = "showFunction()">
                    <ul>
                        <li >Title: {{newBook.name}}</li>
                        <li>Author: {{newBook.author}}</li>
                        <li ng-show = showInfo>Publication Date: {{newBook.pubDate}}</li>
                        <li ng-show = showInfo>Description: {{newBook.description}}</li>
                        <li></li>
                    </ul>
                </div>
            <div class = "extraInfo">

            </div>
        </div>
    </div>
</div>
